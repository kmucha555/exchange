<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
</head>
<body>
<div class="container-fluid mt-5">
    <header th:replace="~{fragments/header :: headerFragment}">
    </header>
    <section>
        <div class="row">
            <div class="row row-cols-1 border-secondary border m-2 mb-5">
                <div class="w-50 mx-auto">
                    <h4 class="text-danger text-left mt-10">Register new user</h4>
                    <form method="post" th:action="@{/user/new}" th:object="${userModel}">
                        <div class="form-group">
                            <input class="form-control form-control-lg" type="text" th:field="*{username}"
                                   th:value="*{username}" placeholder="Username"/>
                            <div class="text-dark text-left" th:if="${#fields.hasErrors('username')}"
                                  th:errors="*{username}"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" type="text" th:field="*{firstName}"
                                   th:value="*{firstName}" placeholder="First name"/>
                            <div class="text-dark text-left" th:if="${#fields.hasErrors('firstName')}"
                                  th:errors="*{firstName}"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" type="text" th:field="*{lastName}"
                                   th:value="*{lastName}" placeholder="Last name"/>
                            <div class="text-dark text-left" th:if="${#fields.hasErrors('lastName')}"
                                  th:errors="*{lastName}"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" type="email" th:field="*{email}"
                                   th:value="*{email}" placeholder="Email address"/>
                            <div class="text-dark text-left" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" type="password" th:field="*{password}"
                                   placeholder="Password"/>
                            <div class="text-dark text-left" th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}"></div>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <a th:href="@{/}" class="btn btn-link" type="button">Back to homepage</a>
                            <input class="btn btn-danger" type="submit" value="Sign Up"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<footer th:replace="~{fragments/footer :: footerFragment}">
</footer>
</body>
</html>
