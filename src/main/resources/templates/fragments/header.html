<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--/*@thymesVar id="MESSAGE_SUCCESS" type="pl.mkjb.exchange.util.Constant"*/-->
<div class="alert alert-success" role="alert" th:if="${MESSAGE_SUCCESS}" th:text="${MESSAGE_SUCCESS}"></div>
<!--/*@thymesVar id="MESSAGE_FAILED" type="pl.mkjb.exchange.util.Constant"*/-->
<div class="alert alert-danger" role="alert" th:if="${MESSAGE_FAILED}" th:text="${MESSAGE_FAILED}"></div>
<header th:fragment="headerFragment" class="row row-cols-1 m-2 mb-2">
    <div class="form-group d-flex justify-content-between">
        <h1><a th:href="@{/}" class="m-2 text-success text-">EXCHANGE</a></h1>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-warning m-2" type="button">Sign In</a>
            <a th:href="@{/register}" class="btn btn-success m-2" type="button">Sign Up</a>
        </div>
        <div sec:authorize="isAuthenticated()">
<!--            <span th:text="${#authentication.getPrincipal().getFullName()}"></span>-->
            <span>
                <form method="post" th:action="@{/logout}">
                        <input type="submit" class="btn btn-link" value="Logout">
                    </form>
            </span>
        </div>
    </div>
</header>
